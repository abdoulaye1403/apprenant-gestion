<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Gestion Apprenant</title>
      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>GESTION DES APPRENANTS</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4  liste">
          <h2 class="inscription">Veuillez vous inscrire :</h2>
              
          <form class="form-horizontal" action=""  id="form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="id">ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="id" placeholder="Enter votre numero">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="nom">Nom:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nom" placeholder="Enter votre nom">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="postnom">Postnom:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="postnom" placeholder="Enter votre postnom">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="prenom">Prenom:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="prenom" placeholder="Enter votre prenom">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pays">Pays:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="pays" placeholder="Enter votre pays">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="postnom">Genre:</label>
              <div class="col-sm-10">
                <select name="genre" id="genre">
                <option value="Masculin">masculin</option>
                <option value="Feminin">Feminin</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="github">Github:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="github" placeholder="Enter votre compte github">
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10 mt-3">
                <button type="submit" class="btn btn-primary" id="submitbtn"></button>
              </div>
            </div>
          </form>

        </div>
        <div class="col-md-8  ajout">
          <h2 class="listappr">Liste des apprenants :</h2>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nom</th>
                  <th>Postnom</th>
                  <th>Prenom</th>
                  <th>Pays</th>
                  <th>Genre</th>
                  <th>Github</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                            
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
      


    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
